<div style="background-image: url(https://cdn.wallpapersafari.com/77/25/fDuJnA.jpg); height: 580px; width: 1220px; padding-top: 65px">
  <div align="center">
  <p-table responsiveLayout="scroll" [style]="{align:'center', height: '200px', width: '520px'}">
    <ng-template pTemplate="header" style="height: 200px; width: 520px;">
      <tr>
        <th>Name:</th>
        <th>{{student.firstName}} {{student.lastName}}</th>
      </tr>
      <tr>
        <th>Email ID:</th>
        <th>{{student.emailId}}</th>
      </tr>
      <tr>
        <th>Address:</th>
        <th>{{student.address}}</th>
      </tr>
      <tr>
        <th>Phone number:</th>
        <th>{{student.phoneNumber}}</th>
      </tr>
      <tr>
        <th>Semester:</th>
        <th>{{student.semester}}</th>
      </tr>
      <tr>
        <th>Student ID:</th>
        <th>{{student.studentId}}</th>
      </tr>
    </ng-template>
  </p-table>
    <button pButton type="button" class="p-button-raised p-button-success" (click)="onUpdate()">Update profile</button>
  </div>
  <p-dialog [(visible)]="display" [style]="{'height':'700px','width':'500px'}" [closable]="false" [modal]="true">
    <div id="here">
      <app-profile-update [studentItem] = "student" (cancelUpdate)="oncancelUpdate()" (studentRegistered)="onRegSuccess()" (errorRegistration)="onRegError()"></app-profile-update>
    </div>
  </p-dialog>
 </div>
